<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    input[type="month"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 220px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      background-color: #dff0d8;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>

<body>
    <h3>Select any Month and Year:</h3>
    <input type="month" id="inp">
    <button onclick="checkWeekday()">Check Month  First Day</button>
    <p id="result"></p>
    <script>
        function checkWeekday() {
            let input = document.getElementById('inp').value;
            let today = new Date(input + '-01');
            let weekDay = today.getDay();
            let weekDays = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            let weekDayName = weekDays[weekDay];
            document.getElementById('result').textContent =
                `In ${input}, the 1st day is a ${weekDayName}.`;
        }
    </script>


</body>

</html>
